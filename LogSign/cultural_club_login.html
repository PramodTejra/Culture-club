<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LogSign/loginStyle/cultural_club_login.css">
    <title>allinonelogin</title>
</head>

<body background="LogSign/loginStyle/back3.jpg">
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0"></div>
            <div class="square" style="--i:1"></div>
            <div class="square" style="--i:2"></div>
            <div class="square" style="--i:3"></div>
            <div class="square" style="--i:4"></div>
            <div class="container">
                <div class="form">
                    <h2>Login</h2>
                    <form>
                        <div class="inputBox">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="Password">
                        </div>
                        <div class="inputBox">
                            <input type="Submit" value="Login">
                            <!-- <i class='bx bxl-google-plus-circle'></i>
                            <i class='bx bxl-facebook-circle' ></i> -->
                        </div>
                        <p class="forget">Forget password ? <a href="#">Clich Here</a></p>
                        <p class="forget">Don't have an account ? <a href="http://127.0.0.1:5500/Html%20course/Projects/cultural_club_sign.html">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
